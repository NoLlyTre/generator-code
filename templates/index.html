<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор надёжных паролей</h1>
        <form id="genForm">
            <label>Длина: <input type="number" id="length" value="16" min="4" max="64"></label><br>
            <label><input type="checkbox" id="upper" checked> Прописные буквы</label><br>
            <label><input type="checkbox" id="lower" checked> Строчные буквы</label><br>
            <label><input type="checkbox" id="nums" checked> Цифры</label><br>
            <label><input type="checkbox" id="syms"> Символы</label><br>
            <button type="submit">Сгенерировать</button>
        </form>
        <div id="result"></div>
    </div>
<script src="/static/js/script.js"></script>
</body>
</html>
